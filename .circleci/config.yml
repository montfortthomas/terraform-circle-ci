version: 2.1
jobs:
  plan-apply:
    working_directory: /tmp/project
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: display the env
          command: |
            echo ${environment}
            apt update
            apt install awscli -y
      - run:
          name: terraform init & plan
          command: |
            terraform init

workflows:
  say-hello-workflow:
    jobs:
      - plan-apply
